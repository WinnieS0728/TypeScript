<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習共用專案</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body{
            min-height: 100dvh;
            overflow: hidden;
            display: grid;
            place-items: center;
            background-color: rgb(50, 50, 50);
        }
        .model{
            font-size: 2rem;
            padding: .5em .8em;
            color: white;
            border: .1em solid white;
            border-radius: .5rem;
        }
    </style>
</head>
<body>
    <div class="model">
        共用專案
    </div>
</body>
</html>
